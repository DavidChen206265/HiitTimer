<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="A high-intensity interval training timer designed for performance." />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <title>HIIT Timer | Interval Training</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" sizes="any" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>HIIT Timer</h1>
  </header>

  <main>

    <!-- displays -->
    <div id="status-display">Status: init</div>
    <div id="round-display">Round 0 / 0</div>
    <div id="time-display">0s</div>

    <!-- control button -->
    <div id="start-button">START</div>

    <!-- settings -->

    <form id="settings-form">
      <div>
        <label for="number-of-rounds">number-of-rounds:</label>
        <input type="number" id="number-of-rounds" name="number-of-rounds" required>
      </div>
      <div>
        <label for="work-time">work-time:</label>
        <input type="number" id="work-time" name="work-time" required>
      </div>
      <div>
        <label for="rest-time">rest-time:</label>
        <input type="number" id="rest-time" name="rest-time" required>
      </div>
      <div>
        <label for="warmup-time">warmup-time:</label>
        <input type="number" id="warmup-time" name="warmup-time" required>
      </div>
      <div>
        <label for="cool-down-time">cool-down-time:</label>
        <input type="number" id="cool-down-time" name="cool-down-time" required>
      </div>
      <div>
        <input type="submit" value="Confirm">
      </div>
    </form>
    <div id="error-messages"></div>



  </main>

  <footer></footer>
</body>

</html>
